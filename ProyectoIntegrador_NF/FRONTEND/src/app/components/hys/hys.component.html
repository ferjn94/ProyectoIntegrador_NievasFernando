<h1 class="text-center">Hard & Soft skills</h1>
<div class="text-center col-sm-4 col-md-4 col-lg-4">

  [percent]="90"
  [radius]="100"
  [imageSrc]="'../../../assets/html.png'"

  [imageHeight]="90"
  [imageWidth]="90"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#3020ff'"
  [innerStrokeColor]="'#8177ff'"
